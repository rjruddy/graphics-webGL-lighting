<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Proj C-LATEST</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="600" height="600">
    Please use a browser that supports "canvas"
    </canvas>
    <p>
      <button type="button" onclick="VBO0toggle()">VBO-0 hide/show</button>
      <button type="button" onclick="VBO1toggle()">VBO-1 hide/show</button>
      <button type="button" onclick="VBO2toggle()">VBO-2 hide/show</button>
    </p>
    <div id='Controls'>
      Use WASD to change the direction in which your camera is pointing. Use the Up/Down arrow keys to move forwards and backwards and the Left/Right keys to strafe side to side.
      <div id='Sliders'>
        <span id='ambient'>
          <b>Ambient Color:</b>
          <label for="ambientR">R</label>
          <input type="range" min="0.0" max="1.0" step="0.01" value="0.1" id="ambientR"/>
          <label for="ambientG">G</label>
          <input type="range" min="0.0" max="1.0" step="0.01" value="0.0" id="ambientG"/>
          <label for="ambientB">B</label>
          <input type="range" min="0.0" max="1.0" step="0.01" value="0.0" id="ambientB"/>
          <label for="ambientRef">Reflectance</label>
          <input type="range" min="0.0" max="1.0" step="0.01" value="1.0" id="ambientRef"/>
          <br>
        </span>
        <span id='diffuse'>
          <b>Diffuse Color:</b>
          <label for="diffuseR">R</label>
          <input type="range" min="0.0" max="1.0" step="0.01" value="1.0" id="diffuseR"/>
          <label for="diffuseG">G</label>
          <input type="range" min="0.0" max="1.0" step="0.01" value="0.0" id="diffuseG"/>
          <label for="diffuseB">B</label>
          <input type="range" min="0.0" max="1.0" step="0.01" value="0.0" id="diffuseB"/>
          <label for="diffuseRef">Reflectance</label>
          <input type="range" min="0.0" max="1.0" step="0.01" value="1.0" id="diffuseRef"/>
          <br>
        </span>
        <span id='specular'>
          <b>Specular Color:</b>
          <label for="specularR">R</label>
          <input type="range" min="0.0" max="1.0" step="0.01" value="1.0" id="specularR"/>
          <label for="specularG">G</label>
          <input type="range" min="0.0" max="1.0" step="0.01" value="0.0" id="specularG"/>
          <label for="specularB">B</label>
          <input type="range" min="0.0" max="1.0" step="0.01" value="0.0" id="specularB"/>
          <label for="specularRef">Reflectance</label>
          <input type="range" min="0.0" max="1.0" step="0.01" value="1.0" id="specularRef"/>
          <label for="shinyness">Shinyness</label>
          <input type="range" min="1.0" max="128.0" step="1.0" value="1.0" id="shinyness"/>
          <br>
        </span>
      </div>
    </div> 
    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix-quat03.js"></script>
<!-- YOU SHOULD UPGRADE to Brandon Jones' far-faster,

--> 
	<script src="VBObox-Lib.js"></script>
  <script src="Shapes-Lib.js"></script>
  <!-- <script src="styles.css"></script> -->
    <script src="ProjC_RuddyRachel.js"></script>
  </body>
</html>
